<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Role</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../roles/roles.css" />
    <link rel="stylesheet" href="./addrole.css" />

    <!-- Importing Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="add-role-container flex-column">
      <div class="add-role-header">
        <p>Create New Role</p>
      </div>

      <div class="add-role-content flex-column">
        <form action="/" method="post" id="form">
          <div class="add-role-info">
            <div class="flex-column">
              <label for="add-role">Role Name</label>
              <input
                type="text"
                name="roleName"
                id="input-text-box"
                placeholder="roles"
              />
              <span class="error-message"></span>
            </div>

            <div class="flex-column">
              <label for="add-role">Department</label>
              <select name="department" id="department">
                <option value="Search" hidden>Search</option>
                <option value="Product Engg">Product Engg</option>
                <option value="Human Resource">Human Resource</option>
              </select>
              <span class="error-message"></span>
            </div>
          </div>

          <div>
            <label for="" class="desc-label">Description</label>
            <textarea
              id="description"
              name="descrption"
              class="text-area"
              placeholder="Text"
            ></textarea>
          </div>

          <div class="flex-column">
            <label for="location">Location</label>
            <select id="location" name="location">
              <option value="search" hidden>Search</option>
              <option value="Hyderabad">Hyderabad</option>
              <option value="Bangalore">Bangalore</option>
              <option value="Mumbai">Mumbai</option>
            </select>
            <span class="error-message"></span>
          </div>

          <div class="assign-employee">
            <label for="assignEmployees">Assign Employees</label>
            <div
              class="assign-employee-search"
              onclick="selectEmployeeToAssign(this)"
            >
              <input
                type="text"
                name="search"
                id="searchbar"
                onkeyup="searchEmployee()"
                placeholder="Search for an employee"
              />
              <i class="fa-solid fa-angle-down"></i>
            </div>

            <div class="assign-role-employee-list" id="list"></div>
          </div>
        </form>
      </div>
    </div>

    <div class="add-role-buttons">
      <button class="add-role-btn cancel-btn" onclick="cancelAddRole()">
        Cancel
      </button>
      <button class="add-role-btn add-role-btn" onclick="addRole()">
        Add Role
      </button>
    </div>

    <script type="module" src="../../../dist/pages/addRole/addRole.js"></script>
  </body>
</html>
